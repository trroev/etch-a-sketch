<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="title">ETCH-A-SKETCH</h1>
    <div class="main-container">
        <div id="container"></div>

        <div id="settings">
            <input id="choose-color" type="color" value="#000000">
            <button id="color">Color</button>
            <button id="rainbow">Rainbow!</button>
            <button id="erase">Erase</button>
            <button id="clear">Clear</button>
            <div class="slide-container">
                <input type="range" id="slider" value="16" min="4" max="64">
                <p>Grid Size: <span id="slider-value">16 x 16</span></p>
            </div>
        </div>
    
    </div>   

    <div class="footer">
        <p>Created by <a href="https://github.com/trroev">trroev</a> for The Odin Project</p>
    </div>
</body>
</html>
